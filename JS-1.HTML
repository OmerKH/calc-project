<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JavaScript Experiments</title>
  <link rel="stylesheet" href="./ex1style.css">
</head>
<body>
  <h1>JavaScript Experiments!</h1>

  <div class="calc">

    <section class="line">
      <div class="display"> 0 </div>
    </section>

    <section class="calcbody">
      <div class="calc-row">
      <button class="calc-box-C">C</button>
      <button class="calc-box">←</button>
      <button class="calc-box">÷</button>
    </div>

      <div class="calc-row">
      <button class="calc-box">7</button>
      <button class="calc-box">8</button> 
      <button class="calc-box">9</button>
      <button class="calc-box">×</button> 
    </div>

    <div class="calc-row">
      <button class="calc-box">4</button> 
      <button class="calc-box">5</button> 
      <button class="calc-box">6</button>
      <button class="calc-box">-</button>
    </div>

    <div class="calc-row">
      <button class="calc-box">1</button>
      <button class="calc-box">2</button>
      <button class="calc-box">3</button> 
      <button class="calc-box">+</button>
    </div>
    
    <div class="calc-row">
      <button class="calc-box-0">0</button> 
      <button class="calc-box">=</button>
    </div>
    </section>

  </div>

  <script src="./experiments.js"></script>


</body>
</html>
